<ion-header>

  <ion-navbar>
    <ion-title>Welcome to Ballot Builder</ion-title>
    <p class="subtitle">  Please log in below to access your ballot :) </p>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="userName" placeholder="Username..."></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" [(ngModel)]="password" placeholder="Password..."></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button (click)="userLogin()">Login</button>
  <button ion-button (click)="createUser()">Create User</button>

</ion-content>
